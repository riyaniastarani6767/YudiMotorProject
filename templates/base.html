<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title if title else "YudiMotor" }}</title>
  <meta name="description" content="Katalog ban, oli, aki, dan sparepart YudiMotor.">
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Styles -->
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-body">

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark navbar-expand-lg bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="YudiMotor" class="brand-logo">
        <span>YudiMotor</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
          <li class="nav-item"><a class="nav-link {% if request.path=='/' %}active{% endif %}" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path.startswith('/about') %}active{% endif %}" href="{{ url_for('about') }}">Tentang</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path.startswith('/products') %}active{% endif %}" href="{{ url_for('products_page') }}">Produk</a></li>
        </ul>
        <form class="d-flex ms-lg-3" role="search" onsubmit="return false;">
          <input id="searchAll" class="form-control" style="min-width:260px" type="search" placeholder="Cari ban / oli / part...">
        </form>
      </div>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="flex-grow-1">
    {% block content %}{% endblock %}
  </main>

  <!-- SOCIAL STRIP -->
  <div class="social-strip">
    <div class="container d-flex justify-content-center gap-4">
      <a class="text-white text-decoration-none d-inline-flex align-items-center gap-2"
         href="https://www.instagram.com/yudiimotor?igsh=ODVocmw3MjQyM3Nz" target="_blank">
        <i class="bi bi-instagram"></i> Instagram
      </a>
      <a class="text-white text-decoration-none d-inline-flex align-items-center gap-2"
         href="https://www.facebook.com/share/1FZrmRF7Cn/" target="_blank">
        <i class="bi bi-facebook"></i> Facebook
      </a>
      <a class="text-white text-decoration-none d-inline-flex align-items-center gap-2"
         href="https://wa.me/6285738506679" target="_blank">
        <i class="bi bi-whatsapp"></i> WhatsApp
      </a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
      <p class="mb-0 text-white">Â© <span id="y"></span> YudiMotor</p>
      <a class="text-white" target="_blank" href="https://maps.app.goo.gl/uFKZbshVpHpEnHkB9">Lihat Review di Google</a>
    </div>
  </footer>

  <!-- Floating WA -->
  <a id="fabwa" class="fab-wa" target="_blank" href="https://wa.me/6285738506679" aria-label="Chat WhatsApp">
    <i class="bi bi-whatsapp"></i>
  </a>

  <!-- Modal Detail Produk -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body p-0">
          <div class="row g-0">
            <div class="col-lg-6">
              <img id="pmImage" src="" alt="" class="w-100 h-100" style="object-fit:cover; aspect-ratio:4/3;">
            </div>
            <div class="col-lg-6 p-3">
              <h5 id="pmName" class="mb-1"></h5>
              <div id="pmCategory" class="text-muted small mb-2"></div>
              <div id="pmPrice" class="fw-bold mb-3"></div>
              <div id="pmDesc" class="small mb-3"></div>
              <div class="d-flex gap-2">
                <a id="pmBuy" class="btn btn-success" target="_blank">
                  <i class="bi bi-whatsapp me-1"></i> Beli via WhatsApp
                </a>
                <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Tutup</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
