<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title if title else "YudiMotor" }}</title>
  <meta name="description" content="Bengkel & katalog ban, oli, aki, dan sparepart YudiMotor.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-body">

  <!-- NAV -->
  <nav class="navbar navbar-dark navbar-expand-lg nav-dark sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" class="brand-logo" alt="YudiMotor">
        <span>YudiMotor</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"><span class="navbar-toggler-icon"></span></button>
      <div id="nav" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto align-items-lg-center gap-lg-3">
          <li class="nav-item"><a class="nav-link {% if request.path=='/' %}active{% endif %}" href="{{ url_for('home') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path.startswith('/about') %}active{% endif %}" href="{{ url_for('about') }}">Tentang</a></li>
          <li class="nav-item"><a class="nav-link {% if request.path.startswith('/products') %}active{% endif %}" href="{{ url_for('products_page') }}">Produk</a></li>
        </ul>
        <form class="d-flex ms-lg-3" role="search" onsubmit="return false;">
          <input id="searchAll" class="form-control search-input" type="search" placeholder="Cari ban / oli / part...">
        </form>
      </div>
    </div>
  </nav>

  <main>{% block content %}{% endblock %}</main>

  <!-- STRIP SOSMED -->
  <div class="social-strip">
    <div class="container d-flex justify-content-center gap-4 flex-wrap">
      <a class="text-white text-decoration-none d-inline-flex align-items-center gap-2" target="_blank" href="https://www.instagram.com/yudiimotor?igsh=ODVocmw3MjQyM3Nz">
        <i class="bi bi-instagram fs-5"></i> Instagram
      </a>
      <a class="text-white text-decoration-none d-inline-flex align-items-center gap-2" target="_blank" href="https://www.facebook.com/share/1FZrmRF7Cn/">
        <i class="bi bi-facebook fs-5"></i> Facebook
      </a>
      <a class="text-white text-decoration-none d-inline-flex align-items-center gap-2" target="_blank" href="https://wa.me/6285738506679">
        <i class="bi bi-whatsapp fs-5"></i> WhatsApp
      </a>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container py-3">
      <div class="row g-3 align-items-start">
        <div class="col-12 col-md-4 text-white small">
          <div class="fw-semibold mb-2">Menu</div>
          <div><a class="f-link" href="{{ url_for('about') }}">Tentang</a></div>
          <div><a class="f-link" href="{{ url_for('products_page') }}">Produk</a></div>
          <div><a class="f-link" href="{{ url_for('home') }}">Home</a></div>
        </div>
        <div class="col-12 col-md-4 text-white small">
          <div class="fw-semibold mb-2">Sosial</div>
          <div class="d-flex flex-column gap-1">
            <a class="f-link" href="https://www.instagram.com/yudiimotor?igsh=ODVocmw3MjQyM3Nz" target="_blank"><i class="bi bi-instagram me-1"></i> Instagram</a>
            <a class="f-link" href="https://www.facebook.com/share/1FZrmRF7Cn/" target="_blank"><i class="bi bi-facebook me-1"></i> Facebook</a>
            <a class="f-link" href="https://wa.me/6285738506679" target="_blank"><i class="bi bi-whatsapp me-1"></i> WhatsApp</a>
          </div>
        </div>
        <div class="col-12 col-md-4 text-white small">
          <div class="fw-semibold mb-2">Kontak</div>
          <div>WA/Telp: 0857-3850-6679</div>
          <div>Kota: (isi alamat ringkas)</div>
        </div>
      </div>
      <div class="text-white small mt-3">Â© <span id="y"></span> YudiMotor</div>
    </div>
  </footer>

  <!-- FAB WA -->
  <a class="fab-wa" target="_blank" href="https://wa.me/6285738506679" aria-label="Chat WhatsApp">
    <i class="bi bi-whatsapp"></i>
  </a>

  <!-- MODAL DETAIL (XL) -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-body p-0">
          <div class="row g-0 align-items-stretch">
            <div class="col-lg-7">
              <img id="pmImage" class="w-100 h-100" style="object-fit:cover; aspect-ratio:4/3; min-height:380px" alt="">
            </div>
            <div class="col-lg-5 p-3">
              <h5 id="pmName" class="mb-1"></h5>
              <div id="pmCategory" class="text-muted small mb-2"></div>
              <div id="pmPrice" class="fw-bold mb-3"></div>
              <div id="pmDesc" class="small mb-3" style="max-height:120px; overflow:auto;"></div>
              <div class="d-flex gap-2">
                <a id="pmBuy" class="btn btn-success" target="_blank">
                  <i class="bi bi-whatsapp me-1"></i> Beli via WhatsApp
                </a>
                <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Tutup</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>document.getElementById('y').textContent=new Date().getFullYear();</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
