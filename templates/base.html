<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title if title else "YudiMotor" }}</title>
  <meta name="description" content="Bengkel & katalog ban, oli, aki, dan sparepart YudiMotor.">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">

  <style>
    .footer { background:#602f21; }
    .footer .f-link { color:#fff; text-decoration:none; font-size:1rem; }
    .footer .f-link:hover { text-decoration:underline; }
    .footer .fw-semibold { font-size:1.1rem; }
    .footer i { font-size:1.25rem; }

    .fab-wa{
      position:fixed; right:18px; bottom:18px;
      width:60px; height:60px; border-radius:50%;
      display:flex; align-items:center; justify-content:center;
      background:#25D366; color:#fff;
      box-shadow:0 6px 16px rgba(0,0,0,.25);
      z-index:1040;
    }
    .fab-wa i{ font-size:1.8rem; }

    .brand-logo{ height:46px; }
    .navbar-brand span{ font-size:1.3rem; font-weight:600; }
    .nav-dark{ background:#2b2624; }
    .hero{ background:#5a2d1f; }

    
  </style>
</head>

<body class="bg-body">

<!-- NAV -->
<nav class="navbar navbar-dark navbar-expand-lg nav-dark sticky-top">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center gap-2" href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='images/logo.png') }}" class="brand-logo" alt="YudiMotor">
      <span>YudiMotor</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto gap-lg-3">
        <li class="nav-item"><a class="nav-link {% if request.path=='/' %}active{% endif %}" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path.startswith('/about') %}active{% endif %}" href="{{ url_for('about') }}">Tentang</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path.startswith('/products') %}active{% endif %}" href="{{ url_for('products_page') }}">Produk</a></li>
      </ul>
    </div>
  </div>
</nav>

<main>{% block content %}{% endblock %}</main>

<!-- FOOTER -->
<footer class="footer">
  <div class="container py-5 text-white text-center text-md-start">
    <div class="row small">
      <div class="col-md-4 mb-3">
        <div class="fw-semibold mb-2">Menu</div>
        <a class="f-link d-block" href="{{ url_for('home') }}">Home</a>
        <a class="f-link d-block" href="{{ url_for('about') }}">Tentang</a>
        <a class="f-link d-block" href="{{ url_for('products_page') }}">Produk</a>
      </div>

      <div class="col-md-4 mb-3">
        <div class="fw-semibold mb-2">Sosial</div>
        <a class="f-link d-block" href="https://www.instagram.com/yudiimotor" target="_blank">
          <i class="bi bi-instagram me-2"></i>Instagram
        </a>
        <a class="f-link d-block" href="https://www.facebook.com" target="_blank">
          <i class="bi bi-facebook me-2"></i>Facebook
        </a>
        <a class="f-link d-block" href="https://wa.me/6285738506679" target="_blank">
          <i class="bi bi-whatsapp me-2"></i>WhatsApp
        </a>
      </div>

      <div class="col-md-4">
        <div class="fw-semibold mb-2">Kontak</div>
        <div>WA/Telp: 0857-3850-6679</div>
        <div>Layanan cepat & profesional</div>
      </div>
    </div>
    <div class="text-center small mt-3">© <span id="y"></span> YudiMotor</div>
  </div>
</footer>

<a class="fab-wa" href="https://wa.me/6285738506679" target="_blank">
  <i class="bi bi-whatsapp"></i>
</a>

<!-- MODAL DETAIL -->
<div class="modal fade" id="productModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered modal-xl">
    <div class="modal-content">
      <div class="modal-body p-0">
        <div class="row g-0">
          <div class="col-lg-7">
            <img id="pmImage" class="w-100 h-100" style="object-fit:cover; aspect-ratio:4/3" alt="">
          </div>
          <div class="col-lg-5 p-4">
            <h4 id="pmName" class="fw-bold fs-4 mb-1"></h4>
            <div id="pmCategory" class="text-muted small mb-2"></div>
            <div id="pmPrice" class="fw-semibold fs-5 mb-3"></div>
            <div id="pmDesc" class="small mb-3"></div>

            <div class="d-flex gap-2">
              <a id="pmBuy" class="btn btn-success" target="_blank">
                <i class="bi bi-whatsapp me-1"></i> Beli via WhatsApp
              </a>
              <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Tutup</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
document.getElementById('y').textContent = new Date().getFullYear();

/* =========================
   FIX LOGIC DETAIL MODAL
========================= */
document.addEventListener('click', function(e){
  const btn = e.target.closest('.btn-detail');
  if (!btn) return;

  const card = btn.closest('.prod-item');
  if (!card) return;

  const name  = card.querySelector('h6')?.innerText || '';
  const price = card.dataset.price || '-';
  const img   = card.dataset.image || '';
  const desc  = card.dataset.desc || '';
  const cat   = card.dataset.category || '';

  document.getElementById('pmName').textContent = name;
  document.getElementById('pmCategory').textContent = cat.toUpperCase();
  document.getElementById('pmPrice').textContent = 'Rp ' + price;
  document.getElementById('pmImage').src = img;

  // newline → <br>
  document.getElementById('pmDesc').innerHTML =
    desc.replace(/\n/g, '<br>');

  document.getElementById('pmBuy').href =
    'https://wa.me/6285738506679?text=' +
    encodeURIComponent('Halo YudiMotor, saya ingin membeli ' + name);

  new bootstrap.Modal(document.getElementById('productModal')).show();
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
