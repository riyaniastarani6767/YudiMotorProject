{% extends "base.html" %}
{% set title = "Produk â€¢ YudiMotor" %}
{% block content %}
<section class="hero">
  <div class="container py-5 text-white">
    <h1 class="fw-bold">Semua Produk</h1>
    <p>Tampilkan semua tanpa filter.</p>
  </div>
</section>

<div class="container py-4">
  <div class="row g-3">
    {% for p in products %}
    <div class="col-6 col-md-4 col-lg-3">
      <div class="card h-100">
        <img src="{{ url_for('static', filename='images/' + p.image) }}" class="card-img-top" alt="{{ p.name }}">
        <div class="card-body d-flex flex-column">
          <h6 class="text-truncate" title="{{ p.name }}">{{ p.name }}</h6>
          <p class="small text-muted mb-2">{{ p.category }}</p>
          <div class="mt-auto d-flex justify-content-between align-items-center">
            <span class="fw-semibold">Rp {{ "{:,.0f}".format(p.price) | replace(",", ".") }}</span>
            <a class="btn btn-sm btn-dark" href="https://wa.me/qr/7G2ZFUXRSK5XE1" target="_blank">
              <i class="bi bi-whatsapp"></i> Beli
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
